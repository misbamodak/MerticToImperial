<div class="conversion__container">
    <div class="converstion__title">
        <h1 style="color: red;
        font-weight: bold; ">Conversion Utility</h1>
    </div>
    <div class="conversion__category">
      <mat-form-field appearance="fill" class="conversion__category__selection">
        <mat-select [formControl]="conversion_categories" (selectionChange)="setup_measurements()"
         [(ngModel)]="current_category_selection">
          <mat-option *ngFor="let category of conversion_categories_list" [value]="category">{{category}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  <div class="conversion__input__container">
    <div class="conversion__input__1">
      <mat-form-field appearance="fill" [color]="metricMeasurementVal.value" class="conversion__input__text">
        <input matInput type="number" [formControl]="metricMeasurementVal">
      </mat-form-field>
      <mat-form-field appearance="fill" class="conversion__input__selection">
        <mat-select [formControl]="metric_system_measurements"
          [(ngModel)]="current_metric_system_measurements_selection">
          <mat-option *ngFor="let category of metric_system_measurements_list" [value]="category">{{category}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="conversion__input__2">
      <mat-form-field appearance="fill" [color]="imperialMeasurementVal.value" class="conversion__input__text">
        <input matInput type="number" [formControl]="imperialMeasurementVal">
      </mat-form-field>
      <mat-form-field appearance="fill" class="conversion__input__selection">
        <mat-select [formControl]="imperial_system_measurements"
          [(ngModel)]="current_imperial_system_measurements_selection">
          <mat-option *ngFor="let category of imperial_system_measurements_list" [value]="category">{{category}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>

  <div class="conversion__details">
    <button mat-raised-button color="primary" class="conversion__action" (click)="conversion('metricToImperial')">Metric To Imperial </button>
    <button mat-raised-button color="accent" class="conversion__action" (click)="conversion('imperialToMetric')">Imperial To Metric </button>
  </div>

  <div class="conversion__reset">
    <button mat-raised-button color="warn" class="conversion__reset" (click)="reset_previous_selection()"> RESET </button> 
  </div>

</div>
